<body>
    <div class="chat-container">
        <div class="header">
            <h1>LuniaAi</h1>

        <div class="chat-box" id="chat-box"></div>
        <div class="input-container">

            <button id="send-btn">

                    <path d="M2 21l21-9L2 3v7l15 2-15 2z"/>
